<div class="d-flex justify-content-center mt-5" *ngIf="!showResetForm">
  <div class="col-3">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <label for="email">Email:</label>
      <input type="text" class="form-control" id="email" placeholder="Enter email" formControlName="email" />
      <label for="password">Password:</label>
      <input class="form-control" type="password" id="password" placeholder="Enter password" formControlName="password" />
      <div class="d-grid">
        <button class="btn btn-lg btn-primary mt-3" type="submit">Submit</button>
      </div>
      <button (click)="toggleResetForm()" class="btn btn-light justify-content-center mt-3">Forgot password?</button>
    </form>
  </div>
</div>
<div class="d-flex justify-content-center mt-5" *ngIf="showResetForm">
  <form  [formGroup]="resetForm">
    <label for="resetPassword">Enter your email address and we will send you a temporary password.</label>
    <div><small *ngIf="!isValidEmail && resetPasswordEmail">Email is invalid</small>
    <div><small *ngIf="!resetPasswordEmail">Email is required</small>
    </div>
    </div>
    <input type="text" class="form-control" id="resetEmail" placeholder="Enter your email" [(ngModel)]="resetPasswordEmail" (ngModelChange)="checkValidEmail($event)" formControlName="resetEmail">
    <div class="d-grid">
      <button class="btn btn-lg btn-warning mt-3" id="send" type="submit" (click)="confirmToSend()">Send</button>
    </div>
    <button  (click)="toggleResetForm()" class="btn btn-light justify-content-center mt-3">Login</button>
  </form>
</div>
