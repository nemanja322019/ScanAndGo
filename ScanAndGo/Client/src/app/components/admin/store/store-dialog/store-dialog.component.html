<div class="modal-body" style="font-size: 2rem;">
    <form (ngSubmit)="addOrUpdateStore()" #storeForm="ngForm">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" [(ngModel)]="name" required #nameInput="ngModel">
            <div *ngIf="nameInput.invalid && (nameInput.dirty || nameInput.touched)" class="text-danger">
              Name is required
            </div>
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" class="form-control" id="address" name="address" [(ngModel)]="address" required #addressInput="ngModel">
            <div *ngIf="addressInput.invalid && (addressInput.dirty || addressInput.touched)" class="text-danger">
              Address is required
            </div>
        </div>
        <div class="form-group">
            <label for="userType">Owner:</label>
            <select class="form-control" name="userId" [(ngModel)]="userId" required>
                <ng-container>
                  <ng-container>
                    <option *ngFor="let user of users; let i = index" [value]="user.id">{{ user.email }}</option>
                  </ng-container>
                </ng-container>
              </select>
        </div>
        <button style="font-size:2rem;padding:0 1rem" type="submit" class="btn btn-primary" [disabled]="storeForm.invalid">{{ selectedStore ? 'Save' : 'Add' }}</button>
    </form>
</div>
