<div class="modal-body" style="font-size: 2rem;">
    <form (ngSubmit)="addOrUpdateProduct()" #productForm="ngForm">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" [(ngModel)]="name" required #nameInput="ngModel">
            <div *ngIf="nameInput.invalid && (nameInput.dirty || nameInput.touched)" class="text-danger">
                Name is required
            </div>
        </div>
        <div class="form-group">
            <label for="price">Price (&euro;):</label>
            <input type="number" class="form-control" id="price" name="price" [(ngModel)]="price" required min="1" #priceInput="ngModel">
            <div *ngIf="priceInput.invalid && (priceInput.dirty || priceInput.touched)" class="text-danger">
                Price must be at least 1
            </div>
        </div>
        <div class="form-group">
            <label for="weight">Weight (grams):</label>
            <input type="number" class="form-control" id="price" name="weight" [(ngModel)]="weight" required min="1" #weightInput="ngModel">
            <div *ngIf="weightInput.invalid && (weightInput.dirty || weightInput.touched)" class="text-danger">
                Weight must be at least 1
            </div>
        </div>
        <div class="form-group">
            <label for="store">Store:</label>
            <select class="form-control" name="storeId" [(ngModel)]="storeId" required>
                <option *ngFor="let store of stores; let i = index" [value]="store.id">{{ store.name }}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="barcode">Barcode:</label>
            <input type="text" class="form-control" id="barcode" name="barcode" [(ngModel)]="barcode" required minlength="20" maxlength="20" #barcodeInput="ngModel">
            <div *ngIf="barcodeInput.invalid && (barcodeInput.dirty || barcodeInput.touched)" class="text-danger">
                Barcode must be 20 characters long
            </div>
        </div>
        <button style="font-size:2rem;padding:0 1rem" type="submit" class="btn btn-primary" [disabled]="productForm.invalid">{{ selectedProduct ? 'Save' : 'Add' }}</button>
    </form>
</div>
